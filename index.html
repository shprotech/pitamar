<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצב הפיתמר</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body dir="rtl">
<div class="text-center">
    <h1 class="text-center p-2">האם שר הפיתות הלאומי יצא שוב פיתה?</h1>
    <div id="results" class="py-2" hidden>
        <h2 class="text-success"><b id="resultText">כן!</b></h2>
        <img src="static/pitamar.jpg" alt="פיתמר בן גביר" class="img-fluid px-2"/>
    </div>
    <button class="btn btn-outline-success mx-auto" id="refreshBtn" onclick="refreshPitamar()">
        בדקו בפיתמטר 🥙
        <span class="spinner-border-sm spinner-border text-success" id="pitaSpinner" role="status" hidden="">
            <span class="visually-hidden">Loading...</span>
        </span>
    </button>
</div>
<script>
    Array.prototype.random = function () {
        return this[Math.floor((Math.random()*this.length))];
    };

    function refreshPitamar() {
        document.querySelector("#pitaSpinner").hidden = false;
        document.querySelector("#refreshBtn").disabled = true;
        document.querySelector("#results").hidden = true;
        setTimeout(() => {
            document.querySelector("#resultText").innerHTML = [
                "כן!",
                "ברור!",
                "כמובן!",
            ].random();
            document.querySelector("#pitaSpinner").hidden = true;
            document.querySelector("#refreshBtn").disabled = false;
            document.querySelector("#results").hidden = false;
        }, 1000);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
